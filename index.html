<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <meta name="author" content="Marc Blanchard"/>
    <meta name="description" content="A very simple login modal."/>
    <script src='https://cdn.tailwindcss.com'></script>
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['Open Sans', 'sans-serif']
                }
            }
        }
    </script>
    <title>Login Modal</title>
</head>
<body>
    <!-- Flex Container -->
    <div class="flex items-center justify-center min-h-screen bg-rose-200">
        <!-- Card Container -->
        <div class="relative flex flex-col m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-0">
            <!-- Left Side -->
            <div class="p-6 md:p-20">
                <!-- Top Content -->
                <h2 class="font-sans mb-5 text-4xl font-bold">Login</h2>
                <p class="max-w-sm mb-12 font-sans font-light text-gray-600">Log in to your account to upload or download pictures, videos or music.</p>
                <input type="text" placeholder="Enter your email address" class="w-full p-6 border-2 border-black rounded-md placeholder:font-sans placeholder:font-light">

                <!-- Middle Content  -->
                <div class="flex flex-col items-center justify-between mt-6 space-y-6 md:flex-row md:space-y-0">
                    <div class="font-thin text-cyan-700">Forgot password</div>
                    <button class="w-full md:width-auto flex justify-center items-center p-6 space-x-4 font-sans font-bold text-white rounded-md shadow-lg px-9 bg-cyan-700 shadow-cyan-100 hover:bg-opacity-90 shadow-sm hover:shadow-lg border transition hover:-translate-y-0.5 duration-150">
                        <span>Next</span>
                    </button>
                </div>
            </div>
            <!-- Right Side -->
            <img src="./image_login.jpg" alt="Sign in image." class="w-[430px] hidden md:block rounded-br-2xl rounded-tr-2xl shadow-2xl">
        </div>
    </div>
</body>
</html>
